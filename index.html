<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Booking</title>
    <link rel="shortcut icon" href="./concert.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="linear-text-gradient">Coldplay Concert Booking</h1>
        <form id="bookingForm">
            <label for="concert">Select a Concert Date and Venue:</label>
            <select id="concert" required>
                <option value="">--Choose a concert--</option>
                <option value="October 15, 2024 - London">October 15, 2024 - London</option>
                <option value="November 10, 2024 - New York">November 10, 2024 - New York</option>
                <option value="December 5, 2024 - Sydney">December 5, 2024 - Sydney</option>
            </select>

            <label for="ticketType">Select Ticket Type:</label>
            <select id="ticketType" required>
                <option value="">--Choose a ticket type--</option>
                <option value="General Admission">General Admission ($80)</option>
                <option value="VIP">VIP ($150)</option>
            </select>

            <label for="quantity">Select Ticket Quantity:</label>
            <input type="number" id="quantity" min="1" required>

            <button class="btn" type="submit">Confirm Booking</button>
        </form>

        <div id="bookingSummary" class="hidden">
            <h3>Booking Summary</h3>
            <p id="concertDetails"></p>
            <p id="ticketDetails"></p>
            <p id="totalPrice"></p>
            <button id="editBooking" class="hidden">Edit Booking</button>
            <button id="submitTickets" class="hidden">Submit Tickets</button>
        </div>

        <div id="errorMessage" class="error hidden">Please select all required fields</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
